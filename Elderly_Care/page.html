<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elderly Care - Medication Reminders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ElderlyCare</div>
            <ul class="nav-links">
                <li><a href="#reminders">View Reminders</a></li>
                <li><a href="#set-reminder">Set Reminder</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="reminders">
            <h2>Your Medication Reminders</h2>
            <table id="reminders-table">
                <thead>
                    <tr>
                        <th>Medication</th>
                        <th>Time</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- JavaScript will populate this table -->
                </tbody>
            </table>
        </section>

        <section id="set-reminder">
            <h2>Set New Reminder</h2>
            <form id="reminder-form">
                <label for="medication">Medication Name:</label>
                <input type="text" id="medication" required>
                <label for="time">Reminder Time:</label>
                <input type="time" id="time" required>
                <button type="submit">Add Reminder</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ElderlyCare. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
